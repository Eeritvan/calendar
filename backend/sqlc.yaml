version: "2"
sql:
  - engine: "postgresql"
    queries: "./queries"
    schema: "./migrations"
    gen:
      go:
        package: "sqlc"
        out: "internal/sqlc"
        sql_package: "pgx/v5"
        overrides:
          - db_type: "text"
            nullable: true
            go_type:
              type: "string"
              pointer: true
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - db_type: "uuid"
            nullable: true
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - column: "events.location_id"
            go_type:
              type: "uuid.NullUUID"
          - column: "event_insert.location_id"
            go_type:
              type: "uuid.NullUUID"
          - db_type: "timestamptz"
            nullable: false
            go_type:
              import: "time"
              type: "Time"
          - db_type: "timestamptz"
            nullable: true
            go_type:
              import: "time"
              type: "Time"
              pointer: true
          - db_type: "float8"
            nullable: false
            go_type:
              type: "float64"
              pointer: true
          - db_type: "point"
            nullable: true
            go_type:
              import: "github.com/jackc/pgx/v5/pgtype"
              type: "Point"
              pointer: true
