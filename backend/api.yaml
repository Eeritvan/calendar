components:
  securitySchemas:
    BearerAuth:
      type: http
      schema: bearer
      bearerFormat: JWT
  schemas:
    Calendar:
      type: object
      required:
        - id
        - name
        - owner_id
      properties:
        id:
          type: string
          format: uuid
          x-go-type: uuid.UUID
          x-go-type-import:
            path: github.com/google/uuid
          example: "019b7abf-0d2a-7240-bc33-68fc0a8a1118"
        name:
          type: string
          example: "calendar 1"
        owner_id:
          type: string
          format: uuid
          x-go-type: uuid.UUID
          x-go-type-import:
            path: github.com/google/uuid
          example: "019b7abf-0d2a-7240-bc33-68fc0a8a1118"
    CalendarNoId:
      type: object
      required:
        - name
        - owner_id
      properties:
        name:
          type: string
          example: "calendar 1"
        owner_id:
          type: string
          format: uuid
          x-go-type: uuid.UUID
          x-go-type-import:
            path: github.com/google/uuid
          example: "019b7abf-0d2a-7240-bc33-68fc0a8a1118"
    CalendarEdit:
      type: object
      properties:
        name:
          type: string
          example: "calendar 1"
    signup:
      type: object
      required:
        - name
        - password
        - password_confirmation
      properties:
        name:
          type: string
          example: "calendar 1"
        password:
          type: string
        password_confirmation:
          type: string
    login:
      type: object
      required:
        - name
        - password
      properties:
        name:
          type: string
          example: "calendar 1"
        password:
          type: string
    postLogin:
      type: object
      required:
        - name
        - JWT
      properties:
        name:
          type: string
        JWT:
          type: string
    Event:
      type: object
      required:
        - id
        - name
        - calendar_id
        - start_time
        - end_time
      properties:
        id:
          type: string
          format: uuid
          x-go-type: uuid.UUID
          x-go-type-import:
            path: github.com/google/uuid
          example: "019b7abf-0d2a-7240-bc33-68fc0a8a1118"
        name:
          type: string
          example: "event 1"
        calendar_id:
          type: string
          format: uuid
          x-go-type: uuid.UUID
          x-go-type-import:
            path: github.com/google/uuid
          example: "019b7abf-0d2a-7240-bc33-68fc0a8a1118"
        start_time:
          type: string
          format: date-time
          example: 2022-01-02T16:00:00+07:00
        end_time:
          type: string
          format: date-time
          example: 2022-01-02T16:00:00+07:00
    AddEvent:
      type: object
      required:
        - name
        - calendar_id
        - start_time
        - end_time
      properties:
        name:
          type: string
          example: "event 1"
        calendar_id:
          type: string
          format: uuid
          x-go-type: uuid.UUID
          x-go-type-import:
            path: github.com/google/uuid
          example: "019b7abf-0d2a-7240-bc33-68fc0a8a1118"
        start_time:
          type: string
          format: date-time
          example: 2022-01-02T16:00:00+07:00
        end_time:
          type: string
          format: date-time
          example: 2022-01-02T16:00:00+07:00
    EventEdit:
      type: object
      properties:
        name:
          type: string
          example: "event 1"
        start_time:
          type: string
          format: date-time
          example: 2022-01-02T16:00:00+07:00
